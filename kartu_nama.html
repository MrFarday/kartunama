<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Nama UrPartner - Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <!-- SISI BELAKANG - IDENTITAS -->
            <div class="card-face card-back">
                <div class="decorative-elements">
                    <div class="circle circle1"></div>
                    <div class="circle circle2"></div>
                    <div class="circle circle3"></div>
                    <div class="tech-pattern"></div>
                    <div class="shine"></div>
                </div>
                
                <div class="back-content">
                    <div class="header">
                        <div>
                            <div class="company-name">UrPartner</div>
                            <div class="tagline">Your Digital Solutions</div>
                        </div>
                        <div class="code-icon">
                            <img src="logo2.png" alt="Logo" class="floating-logo">
                        </div>
                    </div>
                    
                    <div class="contact-section">
                        <div class="contact-item">
                            <a href="mailto:support@urpartner.com" class="contact-item">
                                <svg class="contact-icon" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                                 </svg>
                                 <span>support@urpartnerid.com</span>
                            </a>
                        </div>
                        
                        <div class="contact-item" data-copy="+62 85659930003">
                            <a href="https://wa.me/6281234567890" class="contact-item" target="_blank">
                                <svg class="contact-icon" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                                </svg>
                                <span>+62 85161346599</span>
                            </a>
                        </div>
                        
                        <div class="contact-item">
                            <a href="https://www.google.com/maps?q=Bandung,+Jawa+Barat" class="contact-item" target="_blank">
                                <svg class="contact-icon" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                                </svg>
                                <span>Bandung, Jawa Barat</span>
                            </a>
                        </div>
                        
                        <div class="contact-item">
                            <a href="https://www.google.com/maps?q=Bandung,+Jawa+Barat" class="contact-item" target="_blank">
                                <svg class="contact-icon" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12.017 11.215c2.632 0 5.094-.412 6.955-.334 0 0-.954-1.612-3.425-1.612C13.076 9.269 12.017 11.215 12.017 11.215zM3.124 7.637C3.124 6.486 4.486 5.68 5.637 5.68h12.726c1.151 0 2.513.806 2.513 1.957v8.726c0 1.151-1.362 1.957-2.513 1.957H5.637c-1.151 0-2.513-.806-2.513-1.957V7.637z"/>
                                </svg>
                                <span>urpartnerid.com</span>
                            </a>
                        </div>
     
                       </div>
                </div>
            </div>

            <!-- SISI DEPAN - LOGO -->
            <div class="card-face card-front">
                <div class="decorative-elements">
                    <div class="circle circle1"></div>
                    <div class="circle circle2"></div>
                    <div class="circle circle3"></div>
                    <div class="shine"></div>
                </div>
                
                <div class="front-content">
                    <div class="main-logo">
                        <img src="logo2.png" alt="UrPartner Logo" class="logo-image">
                    </div>
                    <div class="logo-tagline">Your Digital Solutions</div>
                    <div class="specialties">
                        <span class="specialty-item">Development</span>
                        <span class="specialty-item">Database Designer</span>
                        <span class="specialty-item">Artificial Intelligence</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flip-instruction">Hover untuk melihat sisi lain</div>
    </div>
<script src="script.js"></script>
</body>
</html>
